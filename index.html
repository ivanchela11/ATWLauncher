<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PvZ: Around the World Launcher</title>
  <style>
    /* Общие стили */
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ccb07e, #d4b894);
      color: #333;
      text-align: center;
      overflow-x: hidden;
    }

    header {
      background: linear-gradient(135deg, #666281, #4a4664);
      padding: 20px;
      border-bottom: 5px solid #333;
      position: relative;
      overflow: hidden;
    }

    header h1 {
      font-size: 3em;
      margin: 0;
      color: white;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }

    /* Анимация для заголовка */
    header h1 {
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    main {
      padding: 20px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .button {
      background: linear-gradient(135deg, #666281, #4a4664);
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      text-decoration: none;
    }

    .button:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    .social-links {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .social-links a {
      text-decoration: none;
      color: #666281;
      font-size: 2em;
      transition: all 0.3s ease;
    }

    .social-links a:hover {
      color: #4a4664;
      transform: scale(1.2);
    }

    footer {
      background: linear-gradient(135deg, #666281, #4a4664);
      padding: 10px;
      border-top: 5px solid #333;
      margin-top: 20px;
    }

    footer p {
      margin: 0;
      font-size: 0.9em;
      color: white;
    }

    /* Анимация появления кнопок */
    .button-container {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInButtons 1s ease-in-out forwards;
    }

    @keyframes fadeInButtons {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Анимация для соцсетей */
    .social-links {
      opacity: 0;
      transform: scale(0.8);
      animation: fadeInSocial 1.5s ease-in-out forwards;
    }

    @keyframes fadeInSocial {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <!-- Шапка сайта -->
  <header>
    <h1>PvZ: Around the World Launcher</h1>
  </header>

  <!-- Основной контент -->
  <main>
    <p>Добро пожаловать в лаунчер PvZ: Around the World! Здесь вы можете загрузить игру, проверить обновления и узнать последние новости.</p>

    <!-- Кнопки действий -->
    <div class="button-container">
      <a href="https://github.com/YourUsername/YourRepository/releases/latest" class="button" target="_blank">Скачать игру</a>
      <a href="https://github.com/YourUsername/YourRepository" class="button" target="_blank">GitHub</a>
      <a href="news.html" class="button">Новости</a>
    </div>

    <!-- Ссылки на соцсети -->
    <div class="social-links">
      <a href="https://t.me/your_telegram_channel" target="_blank">Telegram</a>
      <a href="https://gamejolt.com/your_game_page" target="_blank">GameJolt</a>
      <a href="https://discord.gg/your_discord_invite" target="_blank">Discord</a>
    </div>
  </main>

  <!-- Футер -->
  <footer>
    <p>&copy; 2023 PvZ: Around the World. Все права защищены.</p>
  </footer>

  <!-- JavaScript для дополнительных анимаций -->
  <script>
    // Анимация заголовка при прокрутке
    window.addEventListener('scroll', () => {
      const header = document.querySelector('header');
      if (window.scrollY > 50) {
        header.style.transform = 'translateY(-50px)';
      } else {
        header.style.transform = 'translateY(0)';
      }
    });

    // Анимация кнопок при наведении
    document.querySelectorAll('.button').forEach(button => {
      button.addEventListener('mouseenter', () => {
        button.style.transition = 'transform 0.3s ease';
        button.style.transform = 'scale(1.1)';
      });
      button.addEventListener('mouseleave', () => {
        button.style.transform = 'scale(1)';
      });
    });
  </script>
</body>
</html>
