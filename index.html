<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PvZ: Around the World Launcher</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ccb07e, #d4b894);
      color: #333;
      text-align: center;
      overflow-x: hidden;
    }

    header {
      background: linear-gradient(135deg, #666281, #4a4664);
      padding: 20px;
      border-bottom: 5px solid #333;
      position: relative;
      overflow: hidden;
    }

    header h1 {
      font-size: 3em;
      margin: 0;
      color: white;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }

    header p {
      font-size: 1.2em;
      color: white;
      margin-top: 10px;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    main {
      padding: 20px;
    }

    .logo {
      width: 300px;
      margin: 20px auto;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      animation: fadeInLogo 2s ease-in-out;
    }

    @keyframes fadeInLogo {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .button {
      background: linear-gradient(135deg, #666281, #4a4664);
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      text-decoration: none;
    }

    .button:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    .social-links {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .social-links a {
      text-decoration: none;
      color: #666281;
      font-size: 2em;
      transition: all 0.3s ease;
    }

    .social-links a:hover {
      color: #4a4664;
      transform: scale(1.2);
    }

    footer {
      background: linear-gradient(135deg, #666281, #4a4664);
      padding: 10px;
      border-top: 5px solid #333;
      margin-top: 20px;
    }

    footer p {
      margin: 0;
      font-size: 0.9em;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>PvZ: Around the World Launcher</h1>
    <p>Самый первый лаунчер для PvZ: Around the World!</p>
  </header>

  <main>
    <img src="assets/logo.png" alt="Логотип игры" class="logo">

    <p>Добро пожаловать в лаунчер PvZ: Around the World! Здесь вы можете загрузить игру, проверить обновления и узнать последние новости.</p>

    <div class="button-container">
      <a href="https://github.com/idc" class="button" target="_blank">Скачать игру</a>
      <a href="https://github.com/idc" class="button" target="_blank">GitHub</a>
      <a href="news.html" class="button">Новости</a>
    </div>

    <div class="social-links">
      <a href="https://t.me/pvzatw" target="_blank"><img src="assets/telegram.png" alt="Telegram" width="40"></a>
      <a href="https://gamejolt.com/games/pvzatw/949866" target="_blank"><img src="assets/gamejolt.png" alt="GameJolt" width="40"></a>
      <a href="https://discord.gg/SaKrzz7uku" target="_blank"><img src="assets/discord.png" alt="Discord" width="40"></a>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 PvZ: Around the World. Все права защищены.</p>
  </footer>
</body>
</html>
