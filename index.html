<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PvZ: Around the World Launcher</title>
  <style>
    /* Общие стили */
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ccb07e;
      color: #333;
      text-align: center;
    }

    header {
      background-color: #d4b894;
      padding: 20px;
      border-bottom: 5px solid #666281;
    }

    header h1 {
      font-size: 3em;
      margin: 0;
      color: #000;
    }

    main {
      padding: 20px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .button {
      background-color: #666281;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }

    .button:hover {
      background-color: #4a4664;
    }

    .social-links {
      margin-top: 20px;
    }

    .social-links a {
      margin: 0 10px;
      text-decoration: none;
      color: #666281;
      font-size: 1.5em;
    }

    .social-links a:hover {
      color: #4a4664;
    }

    footer {
      background-color: #d4b894;
      padding: 10px;
      border-top: 5px solid #666281;
      margin-top: 20px;
    }

    footer p {
      margin: 0;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <!-- Шапка сайта -->
  <header>
    <h1>PvZ: Around the World Launcher</h1>
  </header>

  <!-- Основной контент -->
  <main>
    <p>Добро пожаловать в лаунчер PvZ: Around the World! Здесь вы можете загрузить игру, проверить обновления и узнать последние новости.</p>

    <!-- Кнопки действий -->
    <div class="button-container">
      <a href="https://github.com/YourUsername/YourRepository/releases/latest" class="button" target="_blank">Скачать игру</a>
      <a href="https://github.com/YourUsername/YourRepository" class="button" target="_blank">GitHub</a>
      <a href="news.html" class="button">Новости</a>
    </div>

    <!-- Ссылки на соцсети -->
    <div class="social-links">
      <a href="https://t.me/your_telegram_channel" target="_blank">Telegram</a>
      <a href="https://gamejolt.com/your_game_page" target="_blank">GameJolt</a>
      <a href="https://discord.gg/your_discord_invite" target="_blank">Discord</a>
    </div>
  </main>

  <!-- Футер -->
  <footer>
    <p>&copy; 2023 PvZ: Around the World. Все права защищены.</p>
  </footer>
</body>
</html>
